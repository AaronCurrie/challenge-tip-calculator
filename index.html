<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/CSS" href="./style.css">
  
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <script src="./main.js" defer></script>

</head>
<body>
  <main>
    <section class="cal-app">
      <div class="title">
        <h1>SPLITTER</h1>
      </div>
      
      <div class="calculator">

        <form id="inputs">
          <label for="bill">Bill</label>
          <span class='field' id="dollar"><img src='./resources/images/icon-dollar.svg'><input type="number" name="bill" id="bill" min="1" step="any" required placeholder="0.00" value=""></span>
          <label>Select Tip %</label>
          <div class="buttons">
            <button class="percent" value="5" type="button">5%</button>
            <button class="percent" value="10" type="button">10%</button>
            <button class="percent" value="15" type="button">15%</button>
            <button class="percent" value="25" type="button">25%</button>
            <button class="percent" value="50" type="button">50%</button>
            <input  type="number" name="custom" id="custom" min="0.1" step="0.1" max="100" placeholder="Custom">
          </div>
          <label id ='validate' for="people">Number of People<em id="failed">Can't be zero</em></label>
          <span class='field' id="person"><img src='./resources/images/icon-person.svg'><input type="number" name="people" id="people" min="1" step="1" required placeholder="0"></span>
        </form>

        <div class="results">
          <div class="info">
            <div class="display">
              <div>
                <h3>Tip Amount</h3>
                <p>/ person</p>
              </div>
              <h2 id="tip-amount">$0.00</h2>
            </div>
            <div class="display">
              <div>
                <h3>Total</h3>
                <p>/ person</p>
              </div>
              <h2 id="total-amount">$0.00</h2>
            </div>
          </div>
          
          <button class="reset" id="reset">RESET</button>
        </div>

      </div>
    </section>
    

  </main>
</body>
</html>
